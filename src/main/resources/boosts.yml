# qXP-Boosts Boosts

# <boost-name>:
#   ==: Boost <-- this is required
#   multiplier: <boost-multiplier>
#   active: <true/false>
#   chance: <0-100> (percentage, can use decimals)
#   xp-sources:
#     - https://jd.papermc.io/paper/1.20/org/bukkit/entity/ExperienceOrb.SpawnReason.html
#     - Can use 'ALL' instead of listing out each one
#   mob-sources:
#     - https://jd.papermc.io/paper/1.20/org/bukkit/event/entity/CreatureSpawnEvent.SpawnReason.html
#     - You can also put except: <spawn-reason>
# notify: Should a player be notified when they receive bonus xp from a boost (Configurable in 'messages.yml')
#   chat: <true/false>
#   action-bar: <true/false>
#   sound: https://jd.papermc.io/paper/1.20/org/bukkit/Sound.html

# Default boost (required)
# > This boost (when active) is used if a player has permission 'qxpboosts.player' but no other boosts
default:
  ==: Boost
  multiplier: 1.25
  active: true
  chance: 100
  notify:
    chat: false
    action-bar: true
    sound: NONE
  xp-sources:
    - ALL
    - except: EXP_BOTTLE
  mob-sources:
    - ALL
    - except: SPAWNER
    - except: EXP_BOTTLE

